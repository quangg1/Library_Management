          /* B·ªë c·ª•c gi·ªØa */
          .main-content {
            display: flex;
            justify-content: space-between;

          /* Danh s√°ch s√°ch */

          /* Sidebar ph·∫£i */

    </style>

<body>

    <div class="navbar">

        <button onclick="logout()">ƒêƒÉng xu·∫•t</button>
    </div>
    <video id="bgVideo" autoplay loop muted>

    <div id="hotBooks" style="
    background: rgba(255, 255, 255, 0.95);
    border-radius: 10px;
    padding: 15px;
    margin: 20px auto;
    max-width: 300px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    position: relative;
">
    <h3 style="color: #d60000; margin-bottom: 15px; text-align: center;">üî• S√°ch n·ªïi b·∫≠t h√¥m nay</h3>
    
    <button id="hotPrev" style="
        position: absolute; left: 0; top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.5);
        color: white; border: none;

    ">&lt;</button>

    <div id="hotBooksSlider" style="
        display: flex;

    "></div>

    <button id="hotNext" style="
        position: absolute; right: 0; top: 50%;

        background: rgba(0,0,0,0.5);
        color: white; border: none;

    ">&gt;</button>
</div>
    <div class="search-container">
        <input type="text" id="searchInput" list="suggestions" placeholder="T√¨m ki·∫øm s√°ch...">
        <datalist id="suggestions"></datalist>
    </div>
    <div class="main-content" style="display: flex; gap: 20px; align-items: flex-start; margin: 20px;">
        <!-- Danh s√°ch s√°ch -->
        <div class="books-section" style="flex: 1;">
            <div class="book-container" id="bookContainer"></div>
            <div class="pagination" id="pagination">
                <button id="prevPage" disabled>Tr∆∞·ªõc</button>
                <span id="pageNumbers"></span>
                <button id="nextPage">Sau</button>
            </div>
        </div>
<div class="hot-box" style="background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 10px;">
    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 10px;">
        <button id="btnWeek" style="padding: 6px 12px; border: none; border-radius: 5px; background-color: #007bff; color: white;">Top Tu·∫ßn</button>
        <button id="btnMonth" style="padding: 6px 12px; border: none; border-radius: 5px; background-color: #ccc;">Top Th√°ng</button>
    </div>
    <ul id="hotList" style="list-style: none; padding-left: 0;"></ul>
</div>

    </div>
    
    <script>
        let books = [];
        let filteredBooks = [];
        const booksPerPage = 6;
        let currentPage = 1;
        let userType = ''; // ‚≠ê l∆∞u lo·∫°i ng∆∞·ªùi d√πng
        let suggestionsList = [];
        let suggestionsFuse;
        let fuse;
        let hotBooks = [];
        let currentHotIndex = 0;
        let weekBooks = [];
        let monthBooks = [];
    
        fetch('/user_type')
        .then(res => res.json())
        .then(data => {
            userType = data.userType;
    
            const greeting = document.createElement('h2');
            greeting.style.margin = '20px';
            greeting.style.color = '#333';
    
            if (userType === 'giaovien') {
                greeting.textContent = 'Xin ch√†o gi√°o vi√™n ' + data.userId;
                greeting.style.color = '#ffffff';
            } else if (userType === 'sinhvien') {
                greeting.textContent = 'Xin ch√†o sinh vi√™n ' + data.userId;
                greeting.style.color = '#ffffff';
            }
    
            document.body.insertBefore(greeting, document.querySelector('.search-container'));
    
            loadBooks();
            loadHotBooks(); // ‚≠ê sau khi bi·∫øt userType m·ªõi load s√°ch
        });
    
        function loadBooks() {
            fetch("/books")
            .then(response => response.json())
            .then(data => {
                // L·ªçc s√°ch theo quy·ªÅn
                if (userType === 'sinhvien') {
                    books = data.filter(book => book.permission_level == 0);
                } else {
                    books = data;
                }
    
                filteredBooks = books;
    
                // G·ª£i √Ω autocomplete
                const set = new Set();
                books.forEach(book => {
                    if (book.book) set.add(book.book);
                    if (book.author) set.add(book.author);
                    if (book["book publisher"]) set.add(book["book publisher"]);
                    if (book["book subject"]) set.add(book["book subject"]);
                });
    
                suggestionsList = Array.from(set);
    
                suggestionsFuse = new Fuse(suggestionsList, {
                    threshold: 0.3,
                });
    
                fuse = new Fuse(books, {
                    keys: ['book', 'author', 'book subject', 'book publisher'],
                    threshold: 0.4,
                });
    
                renderBooks();
            });
        }
        fetch("/top-clicks-today")
    .then(res => res.json())
    .then(data => {
        hotBooks = data;
        renderHotBook();
    });
    fetch("/top-clicks-week")
    .then(res => res.json())
    .then(data => {
        weekBooks = data;
        renderHotList(weekBooks); // m·∫∑c ƒë·ªãnh hi·ªÉn th·ªã top tu·∫ßn
    });

fetch("/top-clicks-month")
    .then(res => res.json())
    .then(data => {
        monthBooks = data;
    });

function renderHotList(data) {
    const list = document.getElementById("hotList");
    list.innerHTML = '';

    data.forEach(book => {
        const li = document.createElement("li");
        li.style.display = 'flex';
        li.style.alignItems = 'center';
        li.style.marginBottom = '10px';

        li.innerHTML = `
            <img src="${book.image || 'placeholder.jpg'}" alt="${book.book}" style="width: 50px; height: 70px; object-fit: cover; border-radius: 4px; margin-right: 10px;">
            <div style="text-align: left;">
                <a href="/book-detail.html?id=${book.book_id}" onclick="recordClick(${book.book_id})" style="font-weight: bold; color: #007bff; text-decoration: none;">${book.book}</a>
                <div style="font-size: 13px; color: #888;">üëÅ ${book.total_clicks} l∆∞·ª£t xem</div>
            </div>
        `;
        list.appendChild(li);
    });
}

document.getElementById("btnWeek").addEventListener("click", () => {
    renderHotList(weekBooks);
    document.getElementById("btnWeek").style.backgroundColor = "#007bff";
    document.getElementById("btnWeek").style.color = "white";
    document.getElementById("btnMonth").style.backgroundColor = "#ccc";
    document.getElementById("btnMonth").style.color = "black";
});

document.getElementById("btnMonth").addEventListener("click", () => {
    renderHotList(monthBooks);
    document.getElementById("btnMonth").style.backgroundColor = "#007bff";
    document.getElementById("btnMonth").style.color = "white";
    document.getElementById("btnWeek").style.backgroundColor = "#ccc";
    document.getElementById("btnWeek").style.color = "black";
});

function renderHotBook() {
    const container = document.getElementById("hotBooksSlider");
    container.innerHTML = ""; // clear old content

    if (hotBooks.length === 0) return;

    const book = hotBooks[currentHotIndex];
    const card = document.createElement("div");
    card.style.minWidth = "100%";
    card.style.textAlign = "center";
    card.innerHTML = `
        <img src="${book.image || 'placeholder.jpg'}" style="width:100%; border-radius:8px;">
        <a href="/book-detail.html?id=${book.book_id}" class="book-title" onclick="recordClick(${book.book_id})" style="font-weight:bold; display:block; margin: 10px 0;">${book.book}</a>
        <p style="font-size: 14px;">T√°c gi·∫£: ${book.author}</p>
        <p style="font-size: 14px;">L∆∞·ª£t xem: ${book.clicks}</p>
    `;
    container.appendChild(card);
}

document.getElementById("hotPrev").addEventListener("click", () => {
    if (hotBooks.length === 0) return;
    currentHotIndex = (currentHotIndex - 1 + hotBooks.length) % hotBooks.length;
    renderHotBook();
});

document.getElementById("hotNext").addEventListener("click", () => {
    if (hotBooks.length === 0) return;
    currentHotIndex = (currentHotIndex + 1) % hotBooks.length;
    renderHotBook();
});
        function searchBooks() {
            const input = document.getElementById("searchInput");
            const query = input.value.trim();
        
            const datalist = document.getElementById("suggestions");
            datalist.innerHTML = "";
        
            // G·ª£i √Ω autocomplete t·ª´ suggestionsList
            if (query && query !== "*") {
                const suggestResults = suggestionsFuse.search(query).slice(0, 8);
                suggestResults.forEach(result => {
                    const option = document.createElement("option");
                    option.value = result.item;
                    datalist.appendChild(option);
                });
            }
        
            // L·ªçc s√°ch
            if (query === "") {
                filteredBooks = books;
            } else if (query === "*") {
                // N·∫øu search "*" -> ch·ªâ hi·ªán s√°ch permission_level = 1
                filteredBooks = books.filter(book => book.permission_level === 1);
            } else {
                const results = fuse.search(query).map(r => r.item);
                filteredBooks = results;
            }
        
            currentPage = 1;
            renderBooks();
        }
    
        document.getElementById("searchInput").addEventListener("input", searchBooks);
    
        function renderBooks() {
            const bookContainer = document.getElementById("bookContainer");
            bookContainer.innerHTML = "";
    
            const start = (currentPage - 1) * booksPerPage;
            const end = start + booksPerPage;
            const booksToShow = filteredBooks.slice(start, end);
    
            booksToShow.forEach(book => {
                const bookCard = document.createElement("div");
                bookCard.className = "book-card";
    
                const star = (book.permission_level == 1) ? '‚≠ê' : '';
    
                bookCard.innerHTML = `
                    <img src="${book.image || 'placeholder.jpg'}" alt="${book.book}">
                    <a href="/book-detail.html?id=${book.book_id}" class="book-title" onclick="recordClick(${book.book_id})">${book.book} ${star}</a>
                    <p>T√°c gi·∫£: <a href="/author.html?id=${book.Author_ID}" class="book-author">${book.author}</a></p>
                    <p>Ch·ªß ƒë·ªÅ: <a href="/subject.html?id=${book.subject_id}" class="book-subject">${book["book subject"]}</a></p>
                    <p>Nh√† xu·∫•t b·∫£n: <a href="/book_publisher.html?id=${book.publisher_id}" class="book-publisher">${book["book publisher"]}</a></p>
                `;
                bookContainer.appendChild(bookCard);
            });
    
            renderPagination();
        }
    
        function renderPagination() {
            const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
            const pageNumbers = document.getElementById("pageNumbers");
            pageNumbers.innerHTML = "";
    
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
    
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
    
            for (let i = startPage; i <= endPage; i++) {
                const pageNumber = document.createElement("span");
                pageNumber.textContent = i;
                pageNumber.classList.add("page-number");
                if (i === currentPage) pageNumber.classList.add("active");
                pageNumber.addEventListener("click", () => {
                    currentPage = i;
                    renderBooks();
                });
                pageNumbers.appendChild(pageNumber);
            }
    
            if (endPage < totalPages) {
                const dots = document.createElement("span");
                dots.textContent = "...";
                pageNumbers.appendChild(dots);
            }
    
            document.getElementById("prevPage").disabled = currentPage === 1;
            document.getElementById("nextPage").disabled = currentPage === totalPages;
        }
    
        document.getElementById("prevPage").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderBooks();
            }
        });
        
        document.getElementById("nextPage").addEventListener("click", () => {
            if (currentPage < Math.ceil(filteredBooks.length / booksPerPage)) {
                currentPage++;
                renderBooks();
            }
        });
    
        function logout() {
            window.location.href = '/';
        }
        function recordClick(bookId) {
            fetch(`/book/click/${bookId}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    book_id: bookId
                })
            })
            .catch(err => {
                console.error("Kh√¥ng th·ªÉ ghi l∆∞·ª£t click:", err);
            });
        }
    </script>
    
</body>
