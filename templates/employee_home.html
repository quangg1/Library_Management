    <video id="bgVideo" autoplay loop muted>

    <h1>Trang qu·∫£n l√Ω s√°ch</h1>

    <div class="navbar">
        <button onclick="window.location.href='/add-book.html'">‚ûï Th√™m s√°ch</button>
    </div>
    <div class="top-right">
        <button onclick="window.location.href='/user_profile'">üë§ Th√¥ng tin c√° nh√¢n</button>

    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>·∫¢nh</th>

            </tr>
        </thead>
        <tbody id="bookTableBody">
            <!-- S√°ch s·∫Ω ƒë∆∞·ª£c th√™m b·∫±ng JS -->
        </tbody>
    </table>

    <div class="pagination" id="pagination"></div>

    <script>
        let allBooks = [];
        let currentPage = 1;
        const booksPerPage = 5;

        function logout() {
            window.location.href = "/";
        }

        fetch("/books")
            .then(response => response.json())
            .then(data => {
                allBooks = data;
                renderPagination();
                renderTable();
            });

        function renderPagination() {
            const pageCount = Math.ceil(allBooks.length / booksPerPage);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                if (i === currentPage) btn.classList.add("active");
                btn.onclick = () => {
                    currentPage = i;
                    renderTable();
                    renderPagination();
                };
                pagination.appendChild(btn);
            }
        }

        function renderTable() {
            const start = (currentPage - 1) * booksPerPage;
            const end = start + booksPerPage;
            const tableBody = document.getElementById("bookTableBody");
            tableBody.innerHTML = "";

            const currentBooks = allBooks.slice(start, end);
            currentBooks.forEach((book, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${start + index + 1}</td>
                    <td><img class="book-img" src="${book.image || 'placeholder.jpg'}" alt="${book.book}"></td>
                    <td>${book.book}</td>
                    <td>${book.author}</td>
                    <td>${book["book subject"]}</td>
                    <td>${book["book publisher"]}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editBook(${book.book_id})">S·ª≠a</button>
                        <button class="action-btn delete-btn" onclick="deleteBook(${book.book_id})">X√≥a</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function editBook(bookId) {
            window.location.href = `/edit-book.html?id=${bookId}`;
        }

        function deleteBook(bookId) {
            if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a s√°ch n√†y?")) {
                fetch(`/delete-book/${bookId}`, {
                    method: "DELETE"
                }).then(res => {
                    if (res.ok) {
                        alert("ƒê√£ x√≥a s√°ch");
                        location.reload();
                    } else {
                        alert("X√≥a th·∫•t b·∫°i");
                    }
                });
            }
        }
    </script>
